{% extends "main.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <h3>Edit Team</h3>
      <form action="{{ url_for('editItem', item_title=item.title)}}" method='post'>
        <label for="title">Title:</label>
        <input type="text" name='title' value="{{item.title}}"> <br>
        <label for="description">Description:</label> <br>
        <textarea name="description" rows="8" cols="40">{{item.description}}</textarea> <br>
        <label for="category_id">Conference:</label>
        <select name="category_id">
          {% for category_option in categories %}
            <option value="{{category_option.id}}" {{"selected" if category_option.name==category.name}}>{{ category_option.name }}</option>
          {% endfor %}
        </select><br> <br>
        <input class="btn btn-block btn-primary center" type='submit' value='Update'>
      </form>
    </div>
  </div>
  <div class = 'flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
